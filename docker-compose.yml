services:
  frontend:
    image: akaishuichiw/media-bridge-frontend:latest
    container_name: media-bridge-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - media-bridge-network

  backend:
    image: akaishuichiw/media-bridge-backend:latest
    container_name: media-bridge-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./db:/app/db
      - ./logs:/app/logs
    environment:
      - CONFIG_PATH=/app/config.yaml

networks:
  media-bridge-network:
